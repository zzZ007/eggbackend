<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="" />
        <meta name="description" content="overview &amp; stats"/>
        <!--标题-->
        <title>{% block title %} 后台管理系统 {% endblock %}</title>
        <!--样式-->
        <link href="/public/css/all.min.css" rel="stylesheet"  />
        <link href="/public/css/toastr.min.css" rel="stylesheet"  />
        <link href="/public/css/ionicons.min.css" rel="stylesheet"  />
        <link href="/public/css/font.css" rel="stylesheet"  />
        <link rel="stylesheet" type="text/css" href="/public/css/admin.css" >
        <link rel="shortcut icon" href="/public/images/favicon.ico">
        <link href="/public/css/adminlte.min.css" rel="stylesheet"  />
        {% block link %}
        <!--引入样式-->
        {% endblock %}
    </head>


    <body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">
            <!--顶部-->
            <nav class="main-header navbar navbar-expand  navbar-dark">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">
                    <!-- Notifications Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" data-toggle="dropdown" href="#">
                            <i class="far fa-user"></i>
                            <span class="badge badge-danger navbar-badge">1</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-sm-right">
                            <!--<span class="dropdown-item dropdown-header">0 通知</span>-->
                            <!--<div class="dropdown-divider"></div>-->
                            <a  href="/admin/modify" class="dropdown-item">
                                <i class="fas fa-user mr-2"></i>
                                {{user.nickname}}
<!--                                <shiro:principal property="nickName"/>-->
                            </a>
                            <a href="/logout" class="dropdown-item">
                                <i class="fas fa-power-off mr-2"></i> 退出登录
                            </a>

                        </div>
                    </li>
                </ul>
            </nav>
            <!--侧边-->
            <aside  class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <img src="/public/logo.png" alt="Logo" class="brand-image img-circle elevation-3"
                         style="opacity: .8">
                    <span class="brand-text font-weight-light">后台管理系统</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        {% block side %}
                        {% endblock %}
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <div class="content-wrapper">
                <!--内容-->
                {% block content %}
                欢迎登录后台管理系统
                {% endblock %}
            </div>
            <!--footer-->
            <footer  class="main-footer">
                <strong>Copyright &copy; 2020 <a href="http://gos.cc">半夏科技</a>.</strong>
                All rights reserved.
                <div class="float-right d-none d-sm-inline-block">
                    <b>Version</b> 1.0.0
                </div>
            </footer>
        </div>

        <script type="text/javascript" src="/public/js/jquery.min.js"></script>
        <script type="text/javascript" src="/public/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/public/js/adminlte.min.js"></script>
        <script type="text/javascript" src="/public/js/demo.js"></script>
        <script type="text/javascript" src="/public/js/toastr.min.js"></script>
        <script type="text/javascript" src="/public/js/common.js"></script>

        {% block scripts %}
        <!--scripts-->
        {% endblock %}
    </body>
</html>
